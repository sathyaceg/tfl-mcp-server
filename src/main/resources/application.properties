spring.application.name=tfl-mcp-server

spring.ai.mcp.server.name=tfl-mcp-server
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.protocol=STATELESS
spring.ai.mcp.server.stateless.mcp-endpoint=/mcp

# MCP transport auth for agent access.
mcp.transport.auth.enabled=true
mcp.transport.auth.header-name=X-MCP-API-KEY
mcp.transport.auth.api-key=${MCP_SERVER_API_KEY}
mcp.transport.auth.protected-paths=/mcp

# Fails fast at startup if TFL_API_KEY is missing.
tfl.api.key=${TFL_API_KEY}
tfl.api.base-url=https://api.tfl.gov.uk
tfl.api.timeout-seconds=10

# Phase 3.1 - per-tool TPS limit for journey planner.
journey.planner.rate-limiter.limit-for-period=5
journey.planner.rate-limiter.limit-refresh-period=1s
journey.planner.rate-limiter.timeout-duration=0
